<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- lists in html -->
<!-- the examples below will show how to use ordered lists and unordered lists -->
unordered list
<ul>
    <li>flour</li>
    <li>salt</li>
    <li>sugar</li>
    <li>cooking oil</li>
    <li> cinamon</li>
    <li> milk</li>


</ul>



<!-- ordered lists -->
<ol>
    <li>sugar</li>
    <li>salt</li>
    <li>milk</li>
    <li>cooking oil</li>
    <li>cinamon</li>
    <li>flour</li>
</ol>
<form action="register">
    <!-- a field in a form must have a label and an input area.
    We use the label element to input the field name.
We use the input element to determine the type of input.
example below -->
<label for="firstName">first name:</label>

<input type="text" id="firstName" name="firstName">

</form>

</body>
</html>
